name: Deploy to Raspberry Pi

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PI_HOST: MCP-Server.local
  PI_USER: mcp
  DEPLOY_PATH: /opt/workflow-system

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: pip install ruff

      - name: Lint Python files
        run: ruff check api/ telegram-bot/ mcp-servers/ --ignore E501

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio httpx
          pip install -r api/requirements.txt

      - name: Run API tests
        run: pytest tests/ -v --tb=short
        continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/pi_key
          chmod 600 ~/.ssh/pi_key
          ssh-keyscan -H ${{ env.PI_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to Raspberry Pi
        run: |
          # Sync files
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.env' \
            -e "ssh -i ~/.ssh/pi_key" \
            ./ ${{ env.PI_USER }}@${{ env.PI_HOST }}:${{ env.DEPLOY_PATH }}/

      - name: Install dependencies and restart services
        run: |
          ssh -i ~/.ssh/pi_key ${{ env.PI_USER }}@${{ env.PI_HOST }} << 'ENDSSH'
            cd /opt/workflow-system

            # Install/update Python dependencies
            source venv/bin/activate
            pip install -r api/requirements.txt
            pip install -r telegram-bot/requirements.txt

            # Restart services
            sudo systemctl restart workflow-api.service
            sudo systemctl restart telegram-bot.service

            # Health check
            sleep 3
            curl -s http://localhost:8100/health || echo "API health check failed"
          ENDSSH

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/pi_key ${{ env.PI_USER }}@${{ env.PI_HOST }} << 'ENDSSH'
            echo "=== Service Status ==="
            systemctl is-active workflow-api.service
            systemctl is-active telegram-bot.service

            echo "=== API Health ==="
            curl -s http://localhost:8100/health | python3 -m json.tool
          ENDSSH
